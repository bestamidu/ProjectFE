<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <div class="login-header">
        <span class="icon">🔐</span>
        <h2>Đăng nhập</h2>
      </div>
      <input type="text" id="loginEmail" placeholder="Tên đăng nhập" />
      <span id="loginEmailError" class="error-message"></span>

      <input type="password" id="loginPassword" placeholder="Mật khẩu" />
      <span id="loginPasswordError" class="error-message"></span>

      <button id="loginBtn">Đăng nhập</button>

      <div class="link">
        Chưa có tài khoản? <a href="../pages/regiter.html">Đăng ký ngay</a>
      </div>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
